<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senhas</title>
  </head>
  <body>
    <div>
      <h1>Gerador de senhas</h1>
      <h3>senha</h3>
      <form action="">
        <label for="characterAmountNumber">Número de caracteres</label>
        <input
          type="range"
          min="1"
          max="50"
          value="10"
          id="characterAmountRange"
        />
        <input
          type="number"
          min="1"
          max="50"
          value="10"
          id="characterAmountNumber"
        />

        <label for="inclueUppercase">Incluir letra maíuscula</label>
        <input type="checkbox" id="inclueUppercase" />
        <label for="inclueNumbers">Incluir números</label>
        <input type="checkbox" id="inclueNumbers" />
        <label for="inclueSymbols">Incluir símbolos</label>
        <input type="checkbox" id="inclueSymbols" />

        <button type="submit">Gerar senha</button>
      </form>
    </div>
  </body>
</html>
