<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Gerador de senhas</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Gerador de senhas</h1>
      <h3 class="password__display" id="passwordDisplay"></h3>
      <form class="form" id="form">
        <label for="characterAmountNumber">Número de caracteres</label>
        <div class="character__amount">
          <input
            type="range"
            min="1"
            max="50"
            value="10"
            id="characterAmountRange"
          />
          <input
            class="number__input"
            type="number"
            min="1"
            max="50"
            value="10"
            id="characterAmountNumber"
          />
        </div>
        <label for="inclueUppercase">Incluir letra maíuscula</label>
        <input type="checkbox" id="includeUppercase" />
        <label for="inclueNumbers">Incluir números</label>
        <input type="checkbox" id="includeNumbers" />
        <label for="inclueSymbols">Incluir símbolos</label>
        <input type="checkbox" id="includeSymbols" />

        <button class="btn" type="submit">Gerar senha</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
